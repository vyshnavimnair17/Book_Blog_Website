</body><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }


body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #6A899A;
    padding: 10px 20px;
}

.nav-left a, .nav-right a {
    text-decoration: none;
    color: white;
    margin-right: 15px;
    font-size: 14px;
}

.nav-left img, .nav-right img {
    width: 24px;
    height: 24px;
    vertical-align: middle;
}

.search-bar {
    display: inline-block;
    margin-left: 20px;
}

.search-bar input {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.search-bar button {
    padding: 5px 10px;
    border: 1px solid #ccc;
    background-color: #fff;
    border-radius: 4px;
    cursor: pointer;
}

.header {
    text-align: center;
    border-bottom:solid 5px #b0c4de;
    padding: 20px 0;
}

.header h1 {
    margin: 0;
    font-family: 'Cursive', Arial, sans-serif;
    font-size: 48px;
    color: #4B5764;
}
    </style>
</head>
<body>
<div class="navbar">
        <div class="nav-left">
            <a href="/homepage">HOME</a>
            <a href="#">ABOUT</a>
            <a href="/profile">PROFILE</a>
            <a href="https://www.amazon.in/hz/wishlist/ls/1L9ZMWSPOPPDM?ref_=wl_share">SHOP</a>
            <div class="search-bar">
                <input type="text" placeholder="SEARCH">
                <button type="submit"></button>
            </div>
        </div>
        <div class="nav-right">
            <a href="https://www.facebook.com/share/S4xCTYs9UeZxmGWd/?mibextid=qi2Omg"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/enticing_anecdotes?igsh=cDFjanV1amRsNHB1"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="https://youtube.com/@vyshnavimanoj3684?si=Fyx_rveaOeo8lgC5"><img src="youtube-icon.png" alt="YouTube"></a>
        </div>
    </div>

    <div class="header">
        <h1>ENTICING ANECDOTES</h1>
    </div>

    <div class="back-button">
        <button>&larr;</button>
    </div>
<div class="container">
    <h2>PROFILE</h2>
    <table>
        <thead>
            <tr>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>Edit</th>
                <th>DELETE</th>
                <th>CURRENT READ</th>
                <th>BOOK REVIEW</th>
                <th>MONTHLY WRAPUP</th>
                <th>2023 FAVOURITES</th>
                <th>RECOMMENDATIONS</th>
                <th>TBR LIST</th>
            </tr>
        </thead>
        <tbody>
            {% for x in data %}
            <tr>
                <td>{{x.title}}</td>
                <td>{{x.author}}</td>
                <td> <a href="/edit/{{x.cat_id}}">Edit</a></td>
                <td> <a href="/delete/{{x.cat_id}}">Delete</a></td>
                <td> <a href="/read/{{x.cat_id}}">Current read</a></td>
                <td> <a href="/book/{{x.cat_id}}">review</a></td>
                <td> <a href="/month/{{x.cat_id}}">month</a></td>
                <td> <a href="/favourite/{{x.cat_id}}">fav</a></td>
                <td> <a href="/recommend/{{x.cat_id}}">rec</a></td>
                <td> <a href="/toread/{{x.cat_id}}">tbr</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="create">
        <button class="btn btn-success"><a href="/appblog">Create blog</a></button>
    </div>
    <div class="logout">
        <button class="btn btn-success"><a href="#">logout</a></button>
    </div>
    </div>
</body>
</html>

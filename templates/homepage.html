<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enticing Anecdotes</title>
    <link rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #6A899A;
    padding: 10px 20px;
}

.nav-left a, .nav-right a {
    text-decoration: none;
    color: white;
    margin-right: 15px;
    font-size: 14px;
}

.nav-left img, .nav-right img {
    width: 30px;
    height: 30px;
    vertical-align: middle;
}

.search-bar {
    display: inline-block;
    margin-left: 20px;
}

.search-bar input {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.search-bar button {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
}

.header {
    text-align: center;
    border-bottom:solid 5px #b0c4de;
    padding: 20px 0;
}

.header h1 {
    margin: 0;
    font-family: 'Cursive', Arial, sans-serif;
    font-size: 48px;
    color: #4B5764;
}

.content {
    display: flex;
    justify-content: center;
    padding: 40px 0;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.grid-item {
    background-color: #6A899A;
    padding: 40px;
    text-align: center;
    font-size: 18px;
    color: white;
    font-family: 'Arial', sans-serif;
}

.grid_item:a {
    color: white;
    text-decoration: none;
}

.newsletter {
    text-align: center;
    margin-top: 40px;
    padding: 20px 0;
    background-color: #F0F0F0;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.newsletter h2 {
    font-size: 24px;
    color: #4B5764;
    margin-bottom: 20px;
}

.newsletter input[type="email"] {
    padding: 10px;
    font-size: 16px;
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 10px;
}

.newsletter button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #6A899A;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.newsletter button:hover {
    background-color: #557A85;
}
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="/homepage">HOME</a>
            <a href="#">ABOUT</a>
            <a href="/profile">PROFILE</a>
            <a href="https://www.amazon.in/hz/wishlist/ls/1L9ZMWSPOPPDM?ref_=wl_share#">SHOP</a>
            <div class="search-bar">
                <form method="POST">
                {% csrf_token %}
                <input type="text" placeholder="search">
                <button class="fa fa-search"></button>
                </form>
            </div>
        </div>
        <div class="nav-right">
            <a href="https://www.facebook.com/share/S4xCTYs9UeZxmGWd/?mibextid=qi2Omg" class="fa fa-facebook"></a>
            <a href="https://www.instagram.com/enticing_anecdotes?igsh=cDFjanV1amRsNHB1" class="fa fa-instagram"></a>
            <a href="https://youtube.com/@vyshnavimanoj3684?si=Fyx_rveaOeo8lgC5" class="fa fa-youtube"></a>
        </div>
    </div>

    <div class="header">
        <h1>Enticing Anecdotes</h1>
    </div>

    <div class="content">
        <div class="grid-container">
            <div class="grid-item">
                <a href="/currentbook">CURRENTLY READING</a>
            </div>
            <div class="grid-item">
                <a href="/bookreview">BOOK REVIEWS</a>
            </div>
            <div class="grid-item">
                <a href="/monthdisplay">MONTHLY WRAPUP</a>
            </div>
            <div class="grid-item">
                <a href="/fav_display">2023 FAVOURITES</a>
            </div>
            <div class="grid-item">
                <a href="/recom_display">RECOMMENDATIONS</a>
            </div>
            <div class="grid-item">
                <a href="/tbrdisplay">TBR LIST</a>
            </div>
        </div>
    </div>

    <div class="newsletter">
        <h2>NEWSLETTER</h2>
        <input type="email" placeholder="email address" required>
        <button type="submit">SUBSCRIBE</button>
    </div>
</body>
</html>

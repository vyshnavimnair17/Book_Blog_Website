<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="stylesignup.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        display: flex;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        max-width: 500px;
        width: 100%;
    }

    .text-section {
        background-color: #2c3e50;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px;
        flex: 1;
    }

    .text-section h1 {
        font-size: 36px;
        margin: 0;
    }

    .form-section {
        padding: 40px;
        flex: 1;
    }

    h2 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #34495e;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    .input-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 3px;
        border-radius: 10px;
    }

    input[type="text"]{
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="email"], input[type="password"], input[type="submit"] {
        width: calc(100%);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 15px;
        background-color: #2c3e50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        width: 100%;
    }

    button:hover {
        background-color: #34495e;
    }

    p {
        margin-top: 10px;
        font-size: 14px;
        color: #7f8c8d;
    }

    p a {
        color: #2c3e50;
        text-decoration: none;
    }

    p a:hover {
        text-decoration: underline;
    }

    .social-login {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .social-login button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin: 5px;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </div>
                <p>Don't have an account? <a href="/register">Register</a></p>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <link rel="stylesheet" href="stylebookrev.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #004d61;
            padding: 10px 20px;
        }

        .nav-left a, .nav-right a {
            text-decoration: none;
            color: white;
            margin-right: 20px;
            margin-left: 70px;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .nav-left a:hover, .nav-right a:hover {
            color: #4c6981;
        }

        .nav-left img, .nav-right img {
            width: 35px;
            height: 35px;
            vertical-align: middle;
        }

        .search-bar input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-bar button {
            padding: 5px 5px;
            border: none;
            background-color: white;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #4c6981;
        }

        .header {
            text-align: center;
            border-bottom: solid 3px #004d61;
            padding: 20px 0;
            background-color: #f9f9f9;
        }

        .header h1 {
            margin: 0;
            font-size: 48px;
            color: #004d61;
            font-weight: bold;
            text-transform: uppercase;
        }


        .content {
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            color: #2e3d49;
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .book-reviews {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .book {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .book img {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
        }

        .book p {
            margin: 5px 0;
            font-size: 16px;
            color: #004d61;
        }

        .book a {
            display: inline-block;
            margin: 10px 5px;
            padding: 8px 12px;
            font-size: 14px;
            text-decoration: none;
            background-color: #004d61;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .book a:hover {
            background-color: #4c6981;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="/homepage">HOME</a>
            <a href="/profile">BLOG</a>
            <a href="https://www.amazon.in/hz/wishlist/ls/1L9ZMWSPOPPDM?ref_=wl_share">SHOP</a>
        </div>
        <div class="search-bar">
                <form method="POST" action="/search/">
                {% csrf_token %}
                <input type="text" name="search" placeholder="search">
                <button type="submit">
                    <ion-icon name="search-outline" style="color:black;"></ion-icon>
                </button>
                </form>
        </div>

    </div>

    <div class="header">
        <h1>{{user}}</h1>
    </div>

    <div class="content">
        <h2>RECOMMENDATIONS</h2>
        <div class="book-reviews">
            {% for x in data %}
            <div class="book">
                <img src="{{x.recommend.image.url}}">
                <p>{{x.recommend.title}}</p>
                <p>by {{x.recommend.author}}</p>
                <a href="/book_display/{{x.review.rev_id}}">Read</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
